<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Analyzer</title>
    <link rel="stylesheet" href="wateranalyser.css">
</head>
<body>
    <div class="container">
        <h1>Water Analyzer</h1>
        <div class="analyzer-form">
            <label for="phLevel">pH Level:</label>
            <input type="number" id="phLevel" placeholder="Enter pH level">

            <label for="turbidity">Turbidity (NTU):</label>
            <input type="number" id="turbidity" placeholder="Enter turbidity">

            <label for="hardness">Hardness (ppm):</label>
            <input type="number" id="hardness" placeholder="Enter hardness">

            <button onclick="analyzeWater()">Analyze</button>
        </div>
        <div class="chart-container">
            <canvas id="waterChart"></canvas>
        </div>
        <div id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="wateranalyser.js"></script>
</body>
</html>
