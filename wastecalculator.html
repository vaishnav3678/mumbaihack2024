<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Calculator</title>
    <link rel="stylesheet" href="waste.css">
</head>
<body>
    <div class="container">
        <h1>Waste Calculator</h1>
        <div class="calculator-form">
            <label for="organicWaste">Organic Waste (kg):</label>
            <input type="number" id="organicWaste" placeholder="Enter organic waste">

            <label for="recyclableWaste">Recyclable Waste (kg):</label>
            <input type="number" id="recyclableWaste" placeholder="Enter recyclable waste">

            <label for="nonRecyclableWaste">Non-Recyclable Waste (kg):</label>
            <input type="number" id="nonRecyclableWaste" placeholder="Enter non-recyclable waste">

            <button onclick="calculateWaste()">Calculate Waste</button>
        </div>
        <div class="chart-container">
            <canvas id="wasteChart"></canvas>
        </div>
        <div id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="waste.js"></script>
</body>
</html>
